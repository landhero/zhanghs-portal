{% extends "layout.html" %}
{% block page_title %}
Book Reading
{% endblock %}
{% block body %}
Hansheng has recently read: <br/>
<script src="/static/js/jquery-2.1.4.min.js"></script>
<table id="tbl">
<script>
    $.ajax({
        url: "/book/list",
        success: function(res){
            res.map(function(item){
                $(tbl).append('<tr><td>'+item.date+'</td><td>'+item.name+'</td></tr>')
            });
        }
    });
</script>
</table>
{% endblock %}
